<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Kerajaan Sang Buaya</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* UI Overlays */
        .ar-ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            pointer-events: none;
            display: none; /* Hidden by default */
        }

        .ar-ui-overlay > * {
            pointer-events: auto;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Language Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }

        .modal-backdrop.active {
            opacity: 1;
            visibility: visible;
        }

        .lang-modal {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 350px;
            border: 4px solid #2E7D32;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .lang-modal h2 {
            margin-top: 0;
            color: #2E7D32;
            margin-bottom: 20px;
        }

        .lang-btn-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .lang-btn {
            background: #f1f1f1;
            border: 2px solid #8D6E63;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .lang-btn:hover {
            background: #8D6E63;
            color: white;
            transform: scale(1.02);
        }
        
        .cancel-btn {
            margin-top: 20px;
            background: transparent;
            border: none;
            color: #d32f2f;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Hide home content when AR is active */
        body.ar-active .home-content,
        body.ar-active .main-header {
            display: none !important;
        }
        
        body.ar-active {
            background: transparent !important;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <nav>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link active">Home</a></li>
                <li><a href="synopsis.html" class="nav-link">Synopsis</a></li>
                <li><a href="video.html" class="nav-link">Video</a></li>
                <li><a href="biodata.html" class="nav-link">Biodata</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div id="home-screen">
        <div class="home-content">
            <div class="content-left">
                <h1 class="main-title">Kerajaan<br>Sang Buaya</h1>
                <p class="subtitle">Scan the images to see the story come alive!</p>
                <div class="button-group">
                    <button class="action-btn btn-yellow" onclick="openLangModal()">ðŸ“· SCAN AR</button>
                    <a href="synopsis.html" class="action-btn btn-blue">ðŸ“š READ SYNOPSIS</a>
                </div>
            </div>
            <div class="content-right">
                <div class="book-wrapper"><img src="Bookcoverpage.jpeg" alt="Book" class="book-3d"></div>
            </div>
        </div>
    </div>

    <div id="lang-modal" class="modal-backdrop">
        <div class="lang-modal">
            <h2>Select Language</h2>
            <p style="margin-bottom: 15px;">Choose your preferred audio language:</p>
            <div class="lang-btn-grid">
                <button class="lang-btn" onclick="startAR('BI')">ðŸ‡¬ðŸ‡§ English</button>
                <button class="lang-btn" onclick="startAR('BM')">ðŸ‡²ðŸ‡¾ Malay</button>
                <button class="lang-btn" onclick="startAR('BKD')">ðŸŒ¾ Dusun</button>
            </div>
            <button class="cancel-btn" onclick="closeLangModal()">Cancel</button>
        </div>
    </div>

    <div id="ar-ui" class="ar-ui-overlay">
        <button class="back-btn" onclick="stopAR()">â¬… Back to Menu</button>
    </div>

    <script>
        const modal = document.getElementById('lang-modal');

        function openLangModal() {
            modal.classList.add('active');
        }

        function closeLangModal() {
            modal.classList.remove('active');
        }

        function startAR(language) {
            closeLangModal();
            
            // 1. Hide Home UI
            document.body.classList.add('ar-active');
            document.getElementById('home-screen').style.display = 'none';
            
            // 2. Show AR Back Button
            document.getElementById('ar-ui').style.display = 'block';

            // 3. Dynamically load the correct script based on language
            const script = document.createElement('script');
            script.type = 'module';

            // Select the correct file based on the button clicked
            if (language === 'BI') {
                script.src = 'mainBI.js';
            } else if (language === 'BM') {
                script.src = 'mainBM.js';
            } else if (language === 'BKD') {
                script.src = 'mainBKD.js';
            }

            document.body.appendChild(script);
        }

        function stopAR() {
            // Reloading is the cleanest way to stop MindAR and release camera/memory
            window.location.reload();
        }
    </script>
</body>
</html>
