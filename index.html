    <style>
        /* UI Overlays */
        .ar-ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            pointer-events: none;
            display: none;
        }

        .ar-ui-overlay > * {
            pointer-events: auto;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;

            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Language Switcher (Website Text) */
        .site-lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 20px;
            display: flex;
            gap: 5px;
        }

        .site-lang-btn {
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #3E2723;
        }

        .site-lang-btn:hover {
            background: rgba(141, 110, 99, 0.2);
        }

        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }

        .modal-backdrop.active {
            opacity: 1;
            visibility: visible;
        }

        .lang-modal {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 350px;
            border: 4px solid #2E7D32;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .lang-modal h2 {
            margin-top: 0;
            color: #2E7D32;
            margin-bottom: 20px;
        }

        .lang-btn-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .lang-select-btn {
            background: #f1f1f1;
            border: 2px solid #8D6E63;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .lang-select-btn:hover {
            background: #8D6E63;
            color: white;
            transform: scale(1.02);
        }
        
        .cancel-btn {
            margin-top: 20px;
            background: transparent;
            border: none;
            color: #d32f2f;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Hide elements when AR is active */
        body.ar-active .home-content,
        body.ar-active .main-header,
        body.ar-active .site-lang-switcher {
            display: none !important;
        }
        
        body.ar-active {
            background: transparent !important;
        }
    </style>

    <script>
        const modal = document.getElementById('lang-modal');

        function openLangModal() {
            modal.classList.add('active');
        }

        function closeLangModal() {
            modal.classList.remove('active');
        }

        // arCode: 'BI', 'BM', 'BKD' (Which JS file to load)
        // langCode: 'en', 'ms', 'du' (Which text language to save for the website)
        function startAR(arCode, langCode) {
            closeLangModal();
            
            // 1. Sync the website language preference so when they come back it matches
            if (typeof changeLanguage === "function") {
                changeLanguage(langCode);
            }

            // 2. Hide Home UI
            document.body.classList.add('ar-active');
            document.getElementById('home-screen').style.display = 'none';
            
            // 3. Show AR Back Button
            document.getElementById('ar-ui').style.display = 'block';

            // 4. Dynamically load the correct script
            const script = document.createElement('script');
            script.type = 'module';

            if (arCode === 'BI') {
                script.src = 'mainBI.js';
            } else if (arCode === 'BM') {
                script.src = 'mainBM.js';
            } else if (arCode === 'BKD') {
                script.src = 'mainBKD.js';
            }

            document.body.appendChild(script);
        }
