    <audio id="bgm-audio" preload="auto"></audio>

    <script>
        let currentLang = 'BI'; // Default Language (BI, BM, BKD)
        let activeSceneIndex = null;
        const audioElement = document.getElementById('bgm-audio');
        
        // SETUP TARGET EVENTS
        document.addEventListener("DOMContentLoaded", () => {
            const targets = document.querySelectorAll('.target-plane');
            
            targets.forEach((target) => {
                target.addEventListener("targetFound", event => {
                    const sceneNum = target.getAttribute('data-scene');
                    console.log("Found Scene: " + sceneNum);
                    activeSceneIndex = sceneNum;
                    playAudio(sceneNum);
                });

                target.addEventListener("targetLost", event => {
                    console.log("Lost Target");
                    activeSceneIndex = null;
                    audioElement.pause();
                    audioElement.currentTime = 0;
                });
            });
        });

        function playAudio(sceneNum) {
            if (!sceneNum) return;
            // Construct path: assets/sounds/BI/SCENE 1-BI.mp3
            // NOTE: Ensure your files are named exactly like this in the folder!
            // Example: assets/sounds/BM/SCENE 1-BM.mp3
            const langFolder = currentLang; // BI, BM, or BKD
            const src = `assets/sounds/${langFolder}/SCENE ${sceneNum}-${currentLang}.mp3`;
            
            audioElement.src = src;
            audioElement.play().catch(e => console.log("Audio play failed (interact first):", e));
        }

        function changeAudioLang(lang) {
            currentLang = lang;
            
            // Update Buttons
            document.querySelectorAll('.ar-btn').forEach(btn => btn.classList.remove('active-lang'));
            if(lang === 'BI') {
                document.getElementById('btn-audio-en').classList.add('active-lang');
                document.getElementById('audio-status').innerText = "Audio: English";
            } else if(lang === 'BM') {
                document.getElementById('btn-audio-ms').classList.add('active-lang');
                document.getElementById('audio-status').innerText = "Audio: B. Melayu";
            } else {
                document.getElementById('btn-audio-du').classList.add('active-lang');
                document.getElementById('audio-status').innerText = "Audio: Dusun";
            }

            // If a target is currently visible, switch the audio immediately
            if (activeSceneIndex) {
                playAudio(activeSceneIndex);
            }
        }

        function startAR() {
            document.querySelector('a-scene').systems['mindar-image-system'].start();
            document.getElementById('ar-ui').style.display = 'block';
            document.body.classList.add('ar-active'); // Hides home screen via CSS
        }

        function stopAR() {
            document.querySelector('a-scene').systems['mindar-image-system'].stop();
            document.getElementById('ar-ui').style.display = 'none';
            document.body.classList.remove('ar-active'); // Shows home screen
            audioElement.pause();
        }
    </script>
