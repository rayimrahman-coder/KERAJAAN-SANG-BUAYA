<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Kerajaan Sang Buaya</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* UI Overlays */
        .ar-ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            pointer-events: none;
            display: none;
        }

        .ar-ui-overlay > * {
            pointer-events: auto;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Language Switcher (Website Text) */
        .site-lang-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 20px;
            display: flex;
            gap: 5px;
        }

        .site-lang-btn {
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #3E2723;
        }

        .site-lang-btn:hover {
            background: rgba(141, 110, 99, 0.2);
        }

        /* Modal Styles */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }

        .modal-backdrop.active {
            opacity: 1;
            visibility: visible;
        }

        .lang-modal {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 350px;
            border: 4px solid #2E7D32;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .lang-modal h2 {
            margin-top: 0;
            color: #2E7D32;
            margin-bottom: 20px;
        }

        .lang-btn-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .lang-select-btn {
            background: #f1f1f1;
            border: 2px solid #8D6E63;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

            background: #8D6
